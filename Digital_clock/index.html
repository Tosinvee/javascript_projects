<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital clock</title>
    <style>
        body{
            background-color: black;
        }
        #dclock{
            position: absolute;
            color: red;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            font-size: 60px;
            font-family: orbitron;
            letter-spacing: 7px;
        }


    </style>
  </head>
  <body>
    <div id="dclock"></div>

    <script>
      function displayTime() {
        //this method gives you the current date and time from the system
        var date = new Date();
        var h = date.getHours();
        var m = date.getMinutes();
        var s = date.getSeconds();

        var session = "AM";

        if (h == 0) {
          h = 12; // this will make our clock a 12hour format
          
        }
        if (h > 12) {
          h = h - 12; //
          session = "PM";
        }
// this is a tenary operation it says
        h = h<10?"0"+h:h; // if h is less than 10 add 0 to h or else print h
        m = m<10?"0"+m:m; // if m is less than 10 add 0 to m or else print m 
        s = s<10?"0"+s:s; // if s is less than 10 add 0 to s or else print s

        document.getElementById("dclock").innerHTML =
          h + ":" + m + ":" + s + session;
        // a predefined function that set up the function to be called again and again over a delay of milisec
        setTimeout(displayTime, 1000);
      }
      displayTime();
    </script>
  </body>
</html>
