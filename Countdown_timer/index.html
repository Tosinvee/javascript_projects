<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A countdown timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Birthday</h1>

    <div class="container">
        <div class="box days_c">
            <p id="days" class="txt">0</p>
            <span>days</span>
        </div>
        <div class="box hours_c">
            <p id="hr" class="txt">0</p>
            <span>hours</span> 
        </div>
        <div class="box mins_c">
            <p id="mins" class="txt">0</p>
            <span>mins</span>
        </div>
        <div class="box sec_c">
            <p id="secs" class="txt">0</p>   
            <span>secs</span>
        </div>

    </div>




<script src="script.js"></script>    
</body>
</html>
